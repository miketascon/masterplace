<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <ui:composition template="/template.xhtml">
        <ui:define name="title">Ver información</ui:define>
        <ui:define name="body"> 
            <h1 class="h1" >Clientes registrados</h1>
            <f:view>


                <h:form p:class="Form-view">
                    
                    <p:panelGrid columns="2">
                        
                        <h:outputText value="Número de cliente:"/>
                        <h:outputText value="#{clienteController.clienteActual.idCliente}" title="IdCliente"/>
                        <h:outputText value="Tipo de documento:"/>
                        <h:outputText value="#{clienteController.clienteActual.idTipoDocumento}" title="IdTipoDocumento"/>
                        <h:outputText value="Número de documento:"/>
                        <h:outputText value="#{clienteController.clienteActual.numeroDocumento}" title="NumeroDocumento"/>
                         <h:outputText value="Genero:"/>
                        <h:outputText value="#{clienteController.clienteActual.idGenero}" title="IdGenero"/>
                        <h:outputText value="Nombres:"/>
                        <h:outputText value="#{clienteController.clienteActual.nombresCliente}" title="NombresCliente"/>
                        <h:outputText value="Apellidos:"/>
                        <h:outputText value="#{clienteController.clienteActual.apellidosCliente}" title="ApellidosCliente"/>
                        <h:outputText value="Teléfono:"/>
                        <h:outputText value="#{clienteController.clienteActual.telefono}" title="Telefono"/>
                        <h:outputText value="Fecha de nacimiento:"/>
                        <h:outputText value="#{clienteController.clienteActual.fechaNacimiento}" title="FechaNacimiento">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="Dirección:"/>
                        <h:outputText value="#{clienteController.clienteActual.direccion}" title="Direccion"/>
                       
                        <h:outputText value="Fecha creación cliente:"/>
                        <h:outputText value="#{clienteController.clienteActual.fechaCreacionCliente}" title="FechaCreacionCliente">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="E mail:"/>
                        <h:outputText value="#{clienteController.clienteActual.email}" title="Email"/>
                        
                        <h:outputText value="Ciudad:"/>
                        <h:outputText value="#{clienteController.clienteActual.ciudad}" title="Ciudad"/>
                       
                    </p:panelGrid>
                </h:form>
            </f:view>


           
         </ui:define>
    </ui:composition>
</html>
